<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!--=============== FAVICON ===============-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!--=============== CSS  ===============-->
    <style>
      /*  Karla font */
      @import url('https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap');

      .karla-normal {
        font-family: 'Karla', sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .karla-bold {
        font-family: 'Karla', sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --light-green: hsl(148, 38%, 91%);
        --green: hsl(169, 82%, 27%);
        --red: hsl(0, 66%, 56%);
        --white: hsl(0, 0%, 100%);
        --medium-grey: hsl(186, 15%, 59%);
        --dark-grey: hsl(187, 24%, 22%);
      }

      /*=============== IMAGE TEMPLATE ===============*/
      .background-img-wrapper {
        /* display:none; */
        position: absolute;
        top: -2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 375px;
        height: 1138px;
        margin: 0 auto;
        z-index: -1;
      }

      .background-img {
        width: 100%;
        height: 100%;
        background: url('../../design/mobile-design.jpg');
        background-repeat: no-repeat;
        background-size: contain;
      }

      /*=============== BASE ===============*/
      body {
        position: relative;
        font-family: 'Karla', sans-serif;
        font-weight: 400;
        font-style: normal;
        background: var(--light-green);
      }

      .container {
        background: var(--white);
        max-width: 345px;
        margin: 2rem auto;
        padding: 1.5rem;
        border-radius: 1rem;
        opacity: 0.6;
      }

      h1 {
        letter-spacing: -0.5px;
        margin-bottom: 1.9rem;
      }

      .hidden {
        visibility: hidden;
      }

      /*=============== FORM ===============*/
      .inputs {
        display: flex;
        flex-direction: column;
        margin-bottom: 0.45rem;
      }

      .inputs:focus {
        border: 1px solid var(--green);
      }

      .inputs.email {
        margin-bottom: 0;
      }

      .first-name label,
      .last-name label,
      .email label {
        margin-bottom: 0.65rem;
      }

      span {
        color: green;
        font-weight: bold;
        margin: 0 0.5rem;
      }

      .inputs p {
        margin-top: 0.15rem;
      }

      .first-name-input,
      .last-name-input,
      .email-input,
      .message-input {
        border-radius: 0.5rem;
        padding: 1rem 0.5rem;
        outline: none;
        border: 1px solid var(--medium-grey);
      }

      .message-input {
        height: 100px;
      }

      .first-name-input:focus,
      .last-name-input:focus,
      .email-input:focus,
      .message-input:focus {
        border-color: var(--green);
      }

      /* Radio buttons */
      .radio-group {
        display: flex;
        flex-direction: column;
        margin-top: -0.75rem;
      }

      .radio-group > label {
        margin-bottom: 1.1rem;
      }

      .radio-option {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        border: 1px solid var(--medium-grey);
        border-radius: 0.5rem;
        transition: border-color 0.3s, background-color 0.3s;
        position: relative;
      }

      .radio-options-box {
        display: flex;
        flex-direction: column;
        row-gap: 1rem;
      }

      .radio-option input[type='radio'] {
        position: absolute;
        opacity: 0;
      }

      .radio-option input[type='radio'] + label {
        font-size: 1.12rem;
        display: flex;
        align-items: center;
        cursor: pointer;
        padding-left: 1rem;
        /* Space for the custom radio button */
      }

      .radio-option input[type='radio'] + label::before {
        content: '';
        display: inline-block;
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid var(--green);
        border-radius: 50%;
        margin-right: 1rem;
        box-sizing: border-box;
      }

      .radio-option input[type='radio']:checked + label::before {
        background-color: var(--green);
        box-shadow: inset 0 0 0 0.25rem var(--white);
      }

      .radio-option label {
        flex: 1;
        cursor: pointer;
        padding: 0.35rem 0;
      }

      /* Inputs Message */
      .inputs.message {
        margin-top: 0rem;
        margin-bottom: 1rem;
      }

      .inputs.message label {
        margin-bottom: 0.75rem;
      }

      .inputs.message textarea {
        height: 15rem;
      }

      .inputs.consent {
        display: flex;
        margin-bottom: 0.15rem;
      }

      .consent-mess-main {
        display: flex;
        align-items: center;
        column-gap: 1.25rem;
      }

      /* Zvětšení checkboxu */
      .consent-mess-main input[type='checkbox'] {
        transform: scale(1.5);
        /* Zvětší checkbox na 150% */
        /* background-color: green; */
        padding: 5px;
        /* Přidá odsazení kolem textu */
        margin-left: 0.5rem;
      }

      .consent-mess-main label {
        line-height: 1.5;
      }

      #consent:checked + label::before {
        background-color: green !important;
      }

      /*=============== BUTTON ===============*/
      button {
        display: block;
        width: 100%;
        color: var(--white);
        background-color: var(--green);
        outline: none;
        border: 0;
        padding: 1rem;
        font-size: 1.25rem;
        border-radius: 0.75rem;
        cursor: pointer;
      }

      /*=============== FOOTER ===============*/
      .attribution {
        display: none;
      }

      /*=============== MEDIA QUERIES ===============*/
      @media screen and (min-width: 768px) {
        .background-img-wrapper {
          /* display:none; */
          position: absolute;
          top: -8rem;
          left: 50%;
          transform: translateX(-50%);
          width: 736px;
          height: 900px;
          margin: 0 auto;
          z-index: -1;
        }

        .background-img {
          width: 100%;
          height: 100%;
          background: url('../../design/desktop-design2.jpg');
          background-repeat: no-repeat;
          background-size: contain;
        }

        .container {
          margin-top: 8rem;
          max-width: 736px;
          padding: 2.5rem;
        }

        .inputs {
          flex-direction: column;
        }
        form {
          display: grid;
          column-gap: 1rem;
          grid-template-columns: repeat(2, 1fr);
        }

        .first-name,
        .last-name {
          margin-bottom: 1.2rem;
        }

        .inputs.email {
          margin-top: -1rem;
          grid-column: 1/-1;
          margin-bottom: 1.2rem;
        }

        /* RADIO BUTTONS */
        .inputs.radio-group {
          grid-column: 1/-1;
          margin-bottom: 1.1rem;
        }

        .radio-options-box {
          margin-top: 0.25rem;
          display: flex;
          flex-direction: row;
          column-gap: 1rem;
        }

        .radio-option {
          flex: 1;
        }

        /* Message area */
        .inputs.message {
          margin-top: -1rem;
          grid-column: 1/-1;
        }
        .inputs.message textarea {
          height: 6.5rem;
        }

        /* Checkbox message */
        .consent {
          grid-column: 1/-1;
          margin-top: -1rem;
          margin-top: 0.25rem;
        }

        .consent:hover,
        .consent label:hover .consent-mess-main:hover {
          cursor: pointer;
        }

        button[type='submit'] {
          margin-top: 1rem;
          grid-column: 1/-1;
        }
      }
    </style>
    <!--=============== JS  ===============-->
    <script src="./assets/js/script.js" defer></script>
    <!--=============== TITLE ===============-->
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="background-img-wrapper">
      <div class="background-img"></div>
    </div>
    <main class="container">
      <h1>Contact Us</h1>
      <form action="#">
        <div class="inputs first-name">
          <label>First Name <span>*</span></label>
          <input type="text" class="first-name-input" />
          <p class="hidden" id="first-name-mess">This field is required</p>
        </div>
        <div class="inputs last-name">
          <label>Last Name <span>*</span></label>
          <input type="text" class="last-name-input" />
          <p class="hidden" id="last-name-mess">This field is required</p>
        </div>
        <div class="inputs email">
          <label>Email Address<span>*</span></label>
          <input type="text" class="email-input" />
          <p class="hidden" id="email-mess">
            Please enter a valid email address | This field is required
          </p>
        </div>
        <div class="inputs radio-group">
          <label>Query Type <span>*</span></label>
          <div class="radio-options-box">
            <div class="radio-option">
              <input
                type="radio"
                id="general-enquiry"
                name="query-type"
                value="general-enquiry"
              />
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="support-request"
                name="query-type"
                value="support-request"
              />
              <label for="support-request">Support Request</label>
            </div>
          </div>
          <p class="hidden" id="query-type-mess">Please select a query type</p>
        </div>
        <div class="inputs message">
          <label>Message <span>*</span></label>
          <textarea class="message-input"></textarea>
          <p class="hidden" id="message-mess">This field is required</p>
        </div>
        <div class="inputs consent">
          <div class="consent-mess-main">
            <input type="checkbox" id="consent" />
            <label for="consent"
              >I consent to being contacted by the team <span>*</span></label
            >
          </div>
          <p class="hidden" id="consent-mess">
            To submit this form, please consent to being contacted
          </p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pettik">Petr Bednarski</a>.
    </footer>

    <script>
      document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', function () {
          document.querySelectorAll('.radio-option').forEach(option => {
            option.style.backgroundColor = ''; // Reset background color for all
          });
          if (radio.checked) {
            radio.closest('.radio-option').style.backgroundColor =
              'var(--light-green)';
          }
        });
      });

      document
        .querySelector('form')
        .addEventListener('submit', function (event) {
          event.preventDefault();

          let isValid = true;

          // Function to show message
          function showMessage(element, message) {
            const messageElement = document.getElementById(message);
            messageElement.classList.remove('hidden');
          }

          // Function to hide message
          function hideMessage(element, message) {
            const messageElement = document.getElementById(message);
            messageElement.classList.add('hidden');
          }

          // Check First Name
          const firstNameInput = document.querySelector('.first-name-input');
          if (firstNameInput.value.trim() === '') {
            showMessage(firstNameInput, 'first-name-mess');
            isValid = false;
          } else {
            hideMessage(firstNameInput, 'first-name-mess');
          }

          // Check Last Name
          const lastNameInput = document.querySelector('.last-name-input');
          if (lastNameInput.value.trim() === '') {
            showMessage(lastNameInput, 'last-name-mess');
            isValid = false;
          } else {
            hideMessage(lastNameInput, 'last-name-mess');
          }

          // Check Email
          const emailInput = document.querySelector('.email-input');
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailInput.value.trim() === '') {
            showMessage(emailInput, 'email-mess');
            document.getElementById('email-mess').innerText =
              'This field is required';
            isValid = false;
          } else if (!emailPattern.test(emailInput.value)) {
            showMessage(emailInput, 'email-mess');
            document.getElementById('email-mess').innerText =
              'Please enter a valid email address';
            isValid = false;
          } else {
            hideMessage(emailInput, 'email-mess');
          }

          // Check Query Type
          const queryTypeInputs = document.querySelectorAll(
            'input[name="query-type"]'
          );
          let queryTypeChecked = false;
          queryTypeInputs.forEach(input => {
            if (input.checked) {
              queryTypeChecked = true;
            }
          });
          if (!queryTypeChecked) {
            showMessage(null, 'query-type-mess');
            isValid = false;
          } else {
            hideMessage(null, 'query-type-mess');
          }

          // Check Message
          const messageInput = document.querySelector('.message-input');
          if (messageInput.value.trim() === '') {
            showMessage(messageInput, 'message-mess');
            isValid = false;
          } else {
            hideMessage(messageInput, 'message-mess');
          }

          // Check Consent
          const consentInput = document.getElementById('consent');
          if (!consentInput.checked) {
            showMessage(consentInput, 'consent-mess');
            isValid = false;
          } else {
            hideMessage(consentInput, 'consent-mess');
          }

          // If the form is valid, you can submit it here or show a success message
          if (isValid) {
            alert('Form submitted successfully!');
            // form.submit(); // uncomment to actually submit the form
          }
        });
    </script>
  </body>
</html>
